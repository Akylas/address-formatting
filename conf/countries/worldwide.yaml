GB:
    address_template: *generic2
    fallback_template: *fallback3
    replace:
        - ["^Borough of ",""]
        - ["^County( of)? ",""]
        - ["^Parish of ",""]
        - ["^Central ",""]
        - ["^London Borough of .+","London"]
        - ["Royal Borough of ",""]

GB:
    address_template: *generic2
    fallback_template: |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}
        {{{county}}}
        {{{country}}}
    replace:
        - ["^Borough of ",""]
        - ["^County( of)? ",""]
        - ["^Parish of ",""]
        - ["^Central ",""]
        - ["^London Borough of .+","London"]
        - ["Royal Borough of ",""]
    postformat_replace:
        - ["London, London","London"]
        - ["London, Greater London","London"]
        - ["City of Westminster","London"]


        - ["London, London","London"]
        - ["London, Greater London","London"]
        - ["City of Westminster","London"]
        - [", United Kingdom$","\nUnited Kingdom"]
        - ["London\nEngland\nUnited Kingdom","London\nUnited Kingdom"]


        {{{attention}}}
        {{{city_district}}} 
        {{#first}} {{{suburb}}} || {{{neighbourhood}}} {{/first}}
        {{{road}}} 
        {{{house_number}}} 
        {{{postcode}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}} 
        {{{country}}}


#
# generic mappings, specific territories get mapped to these
#
# postcode before city
generic1: &generic1 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}
        {{{country}}}

# postcode after city
generic2: &generic2 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{county}}} {{/first}} {{{postcode}}}
        {{#first}} {{{country}}} || {{{state}}} {{/first}}

# postcode before city
generic3: &generic3 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}
        {{{country}}}

# postcode after state
generic4: &generic4 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{state_district}}} || {{{village}}} {{/first}}, {{#first}} {{{state_code}}} || {{{state}}} {{/first}} {{{postcode}}}
        {{{country}}}

# no postcode
generic5: &generic5 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}} 
        {{#first}} {{{state_district}}} || {{{state}}} {{/first}}
        {{{country}}}

# no postcode
generic6: &generic6 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}} 
        {{{county}}}
        {{{country}}}

# no postcode
generic7: &generic7 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}} 
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}, {{{postcode}}} 
        {{{country}}}

# postcode and county
generic8: &generic8 |
        {{{attention}}}
        {{{house}}}
        {{{road}}}, {{{house_number}}} 
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}} {{{county}}} 
        {{{country}}}

generic9: &generic9 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}} 
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}
        {{{country}}}

generic10: &generic10 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}
        {{{state}}}
        {{{country}}}
        {{{postcode}}}

generic11: &generic11 |
        {{{country}}}
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}
        {{{suburb}}} 
        {{{road}}}, {{{house_number}}}
        {{{house}}}
        {{{attention}}}

generic12: &generic12 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}}, {{{road}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}} - {{{postcode}}}
        {{{state}}}
        {{{country}}}

generic13: &generic13 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{state_district}}} || {{{village}}} {{/first}} {{#first}} {{{state_code}}} || {{{state}}} {{/first}} {{{postcode}}}
        {{{country}}}


# postcode and state
generic14: &generic14 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}
        {{#first}} {{{state}}} || {{{state_district}}} {{/first}}
        {{{country}}}

# postcode and comma before house number
generic15: &generic15 |
        {{{attention}}}
        {{{house}}}
        {{{road}}}, {{{house_number}}}
        {{{postcode}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} || {{{county}}} {{/first}}
        {{{country}}}

# no postcode, no state, just city
generic16: &generic16 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}} 
        {{{country}}}

# no postcode, no state, just city
generic17: &generic17 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}} 
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}} 
        {{{country}}}

# no postcode, just city comma after house number
generic18: &generic18 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}}, {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{suburb}}} || {{{state}}} {{/first}} 
        {{{country}}}


fallback1: &fallback1 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}
        {{#first}} {{{county}}} || {{{state_district}}} || {{{state}}} {{/first}}
        {{{country}}}

fallback2: &fallback2 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}
        {{{county}}}
        {{#first}} {{{state_district}}} || {{{state}}} {{/first}}
        {{{country}}}

fallback3: &fallback3 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}
        {{{county}}}
        {{{state}}}
        {{{country}}}

fallback4: &fallback4 |
        {{{attention}}}
        {{{house}}}
        {{{road}}} {{{house_number}}}
        {{{suburb}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}
        {{#first}} {{{state}}} || {{{county}}} {{/first}}
        {{{country}}}

default:
    address_template: *generic1
    fallback_template: *fallback1

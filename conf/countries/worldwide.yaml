# Myanmar (Burma)
MM:
    address_template: | 
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}} 
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}, {{{postcode}}} 
        {{{country}}}


# Mongolia
